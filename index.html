<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yeni Yıl Geri Sayımı</title>
</head>
<body>
 
    <div id="year" class="year"></div>

    <h1>Yeni Yıl Geri Sayımı</h1>

    <div class="countdown" id="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <small>gün</small>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <small>saat</small>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <small>dakika</small>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <small>saniye</small>
        </div>
    </div>

 <img src="/img/spinner.gif" alt="loading..." id="loading" class="loading">

    <script src="script.js"></script>
</body>
</html>
